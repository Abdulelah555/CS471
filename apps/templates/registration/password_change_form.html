{% block title %}Password Change{% endblock title %}

{% block content %}

    <h2>Password Change</h2>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Change my Password</button>
    </form>
</div>
{% endblock content %}
