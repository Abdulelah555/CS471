{% extends "layouts/base.html" %}

{% block title %}Password Reset{% endblock title %}

{% block content %}
<h2>Password Reset</h2>
<form method="post">
  {% csrf_token %}
  <div>
    <label for="id_email">Email:</label>
    <input type="email" name="email" id="id_email">
  </div>
  <button type="submit">Reset Password</button>
</form>
{% endblock %}
