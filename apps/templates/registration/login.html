{% extends "layouts/base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="container mt-5">
    <h2>Log In</h2>
    <form method="post" class="form-signin">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">Log In</button>
    </form>
</div>
{% endblock content %}
