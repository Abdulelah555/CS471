{% extends "layouts/base.html" %}

{% block title %}Create CheckList{% endblock title %}

{% block content %}
<form method="post">
  {% csrf_token %}
<ul>
{% for field in form %}
    <div class="fieldWrapper">
        {{ field.errors }}
        <i>{{ field.label_tag }}</i> <ul><li>{{ field }}</li></ul>
    </div>
{% endfor %}
</ul>
<button type="submit">add</button>

</form>

{% endblock content %}
