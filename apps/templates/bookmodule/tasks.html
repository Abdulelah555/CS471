{% extends "layouts/base.html" %}

{% block title %}Tasks{% endblock title %}

{% block content %}

<a href="/logout">Logout</a>

<a href="/create">create task</a>

<table>
    <caption>Tasks:</caption>
    <tr>
       <th>Title</th>
       <th>Deadline</th>
       <th>Priority</th>
       <th>State</th>
    </tr>
      {% for t in Tasks %}
    <tr>
       <td><a href="/task/{{t.id}}">{{t.title}}</a></td>
       <td>{{t.deadline}}</td>
       <td>{{t.Priority}}</td>
       <td>{{t.State}}</td>
    </tr>
      {%endfor%}
    
 </table>
{% endblock content %}
